<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form class="autoMargin">
            <h1>Register User</h1>
            <h:messages style="color: red;"/>
            <h:panelGrid columns="2">
                <h:outputLabel for="FirstName" value="First name: "/>
                <h:inputText id="FirstName" value="#{saveuserbean.firstname}" required="true"/>
                <h:outputLabel for="LastName" value="Last name: "/>
                <h:inputText id="LastName" value="#{saveuserbean.lastname}" required="false"/>
                <h:outputLabel for="UserName" value="User name: "/>
                <h:inputText id="UserName" value="#{saveuserbean.username}" required="true"/>
                <h:outputLabel for="DateOfBirth" value="Date Of Birth: "/>
                <p:calendar id="DateOfBirth" value="#{saveuserbean.dateOfBirth}" pattern="yyyy-MM-dd" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:calendar>
            </h:panelGrid>
            <h:commandButton value="Register" action="#{saveuserbean.saveUser(saveuserbean.firstname,saveuserbean.lastname,saveuserbean.username,saveuserbean.dateOfBirth)}" outcome = "/pages/users/users.xhtml"/>
            <h:link style="margin-left: 10px;" value="Back to home" outcome="/pages/home/home.xhtml"/>
        </h:form>
    </ui:define>
</ui:composition>
