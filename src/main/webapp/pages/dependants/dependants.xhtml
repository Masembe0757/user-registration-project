<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form id="dependantsForm">

            <h1>User has the following dependants</h1>
            <f:metadata>
                <f:viewParam name="id" value="#{dependantdisplaybean.user_id}" />
            </f:metadata>


            <p:dataTable value="#{dependantdisplaybean.dependants(dependantdisplaybean.user_id)}" var="dependant" emptyMessage="No dependants found"
                         paginator="true" rows="10" paginatorPosition="bottom">

                <p:column headerText="User name">
                    <h:outputText value="#{dependant.username} " />
                </p:column>

                <p:column headerText="First name">
                    <h:outputText value="#{dependant.lastname}" />
                </p:column>

                <p:column headerText="Last name">
                    <h:outputText value="#{dependant.firstname}" />
                </p:column>
                <p:column headerText="Date of birth">
                    <h:outputText value="#{dependant.dateOfBirth}" />
                </p:column>
                <p:column headerText="gender">
                    <h:outputText value="#{dependant.gender}" />
                </p:column>
                <p:column>
                    <h:commandButton value="Delete" action ="#{savedependantbean.deleteDependant(dependant.username)}"  outcome = "/pages/dependants/dependants.xhtml?id=#{dependantdisplaybean.user_id}"/>
                </p:column>
                <!-- Add more columns as per your dependant attributes -->

            </p:dataTable>
            <br></br>

            <p:commandButton value="Back to users" action="/pages/users/users.xhtml" styleClass="button" />

        </h:form>
    </ui:define>
</ui:composition>
